<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Ping coming soon page</title>
</head>
<body>
  <header id="header-container">
    <div id="header">
      <img src="./images/logo.svg" alt="logo">
    </div>
  </header>
  <main id="main">
    <div class="container">
      <div id="subtitle-container">
        <h2>We are launching <span>soon!</span></h2>
        <p>Subscribe and get notified</p>
      </div>
      <form id="form" action="">
        <div class="input-container"> 
          <input class="email-input" type="text" name="email" placeholder="Your email address...">
          <p id="msg" class="msg-error">Please provide a valid email address</p> 
        </div>
        <button id="btn" type="submit">Notifiy Me</button>
      </form>
      <div id="img-container">
        <img src="./images/illustration-dashboard.png" alt="illustration-dashboard">
      </div>
    </div>
  </main>
  <footer id="footer">
    <div id="social-media-container">
      <div class="social-media">
        <a href="https://www.facebook.com">
          <img src="./images/facebook-logo.png" alt="facebook-logo">
        </a>
      </div>
      <div class="social-media">
        <a href="https://www.twitter.com">
          <img src="./images/twitter-logo.png" alt="twitter-logo">
        </a>
      </div>
      <div class="social-media">
        <a href="https://wwww.instagram.com">
          <img src="./images/instagram-logo.png" alt="instagram-logo">
        </a>
      </div>
    </div>
    <div id="copyright">
      <p>&copy; Copyright Ping. All rights reserved.</p>
    </div>
  </footer>

  <script src="./index.js"></script>
</body>
</html>
